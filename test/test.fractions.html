    // output formatting
    var expression_source = ['99*(45.9+2.2)*500=2380950.00', '99*(43.9+2.2)=4563.90', '43.9+2.2=46.10', '0.1+0.2=0.30', '2.445=2.45', '147.50497=147.50'];
    var map = [];
    for (var index = 0, len = expression_source.length; index < len; index++) {
        var msg = expression_source[index].split('=');
        map.push({expression: msg[0], expected: msg[1]});
    }
    for (var index = 0, len = map.length; index < len; index++) {
        var item = map[index];

    /**
     * Helper function to output a value in the console.
     * Fractions will be formatted as ratio, like '1/3'.
     * @param {*} value
     */
    function printRatio(value) {
        document.write(math.format(value, {fraction: 'ratio'}) + '<br>')
    }

    /**
     * Helper function to output a value in the console.
     * Fractions will be formatted as decimal, like '0.(3)'.
     * @param {*} value
     */
    function print(value) {
        document.write(math.format(value, {fraction: 'decimal'}) + '<br>');

        document.write((text ? text : '--------------') + '<br>')
